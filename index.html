<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Payment</title>
</head>
<body>
    <form>
        <div class="container mt-5 border border-2 rounded">
            <!--div titulo-->
            <div class="row">
                <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-start bg-light border-bottom border-2 m-0 py-2 ps-4">
                    <p class="fs-3 fw-bold m-0">Payment for example</p>
                </div>
            </div>
            <!--alerta-->
            <div class="alert alert-danger mt-3 fw-bold" role="alert">
                Some fields are missing
            </div>
            <!--info tarjeta-->
            <div class="row">
                <div class="col-12 col-lg-5 pt-3">
                    <label for="inputCard" class="form-label fw-bold">Card #</label>
                    <input type="text" class="form-control" id="inputCard" pattern="[0-9]{16}" title="Enter 16 numbers" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-12 col-lg-3 pt-3">
                    <label for="inputCvc" class="form-label fw-bold">CVC #</label>
                    <input type="text" class="form-control" id="inputCvc" pattern="[0-9]{3}" title="Enter 3 numbers" placeholder="000" required>
                </div>
                <div class="col-12 col-lg-4 pt-3">
                    <label for="basic-url" class="form-label fw-bold">Amount</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputAmount">$</span>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount" required pattern="[0-9]+" required>
                    </div>
                </div>        
            </div>
            <!--info cliente-->
            <div class="row">
                <div class="col-12 col-lg-6">
                    <label for="inputFname" class="form-label fw-bold">First Name</label>
                    <input type="text" class="form-control" aria-label="First name" required>
                </div>
                <div class="col-12 col-lg-6">
                    <label for="inputLname" class="form-label fw-bold">Last Name</label>
                    <input type="text" class="form-control" aria-label="Last name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6 pt-3">
                    <label for="inputLname" class="form-label fw-bold">City</label>
                    <input type="text" class="form-control" aria-label="City" required>
                </div>
                <div class="col-12 col-lg-3 pt-3">
                    <label for="inputState" class="form-label fw-bold">State</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected>Pick a state</option>
                        <option value="1">Spain</option>
                        <option value="2">Portugal</option>
                        <option value="3">France</option>
                    </select>
                </div>
                <div class="col-12 col-lg-3 pt-3">
                    <label for="inputLname" class="form-label fw-bold">Postal Code</label>
                    <input type="text" class="form-control" aria-label="Pcode" pattern="[0-9]{5}" required>
                </div>
            </div>
            <!--mas info-->
            <div class="row">
                <div class="col-12 col-lg-6 pt-3">
                    <label for="inputCard" class="form-label fw-bold">We accept:</label>
                    <div class="d-flex">
                        <div class="d-inline-flex inlineCards bg-secondary border rounded p-2 text-white">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard pe-2"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa pe-2"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club pe-2"></i></label>
                            </div>
                            <div class="form-check form-check-inline me-0 pe-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" required>
                                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 pt-3">
                    <div class="mb-3">
                        <label for="message" class="form-label fw-bold">Message</label>
                        <textarea class="form-control" type ="text" message" rows="3"></textarea>
                        <p class="text-secondary pb-3">Add any notes here.</p>
                    </div>
                </div>
            </div>
            <!--boton--> 
            <div class="row">
                <div class="col-12 col-lg-12 d-grid gap-2 d-md-flex justify-content-md-end bg-light border-top border-2 m-0 py-3 pe-4">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
